<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios del Personal - Veterinaria Clivet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f6;
        }
        .form-section {
            transition: all 0.3s ease-in-out;
        }
        .availability-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 1px;
            background-color: #e2e8f0;
            border: 1px solid #e2e8f0;
            overflow: hidden;
            border-radius: 0.5rem;
        }
        .availability-grid > div {
            background-color: white;
            padding: 0.5rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .availability-grid .header, .on-call-grid .header {
            background-color: #f1f5f9;
            font-weight: 600;
            font-size: 0.875rem;
        }
        .availability-grid input[type="checkbox"], .on-call-grid input[type="checkbox"] {
            height: 1.25rem;
            width: 1.25rem;
            cursor: pointer;
            accent-color: #2563eb;
        }
        .on-call-grid {
             display: grid;
            grid-template-columns: 1fr repeat(3, minmax(0, 1fr));
            gap: 1px;
            background-color: #e2e8f0;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
        }
         .on-call-grid > div {
            background-color: white;
            padding: 0.75rem 0.5rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Contenedor Principal -->
    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-gray-700">Formularios del Personal</h1>
            <p class="text-lg text-gray-500">Veterinaria Clivet</p>
        </header>

        <!-- Formulario 1: Disponibilidad General -->
        <section id="availability-form-section" class="form-section bg-white p-6 md:p-8 rounded-2xl shadow-lg mb-12">
            <h2 class="text-2xl font-bold text-gray-800 border-b pb-4 mb-6">1. Formulario de Disponibilidad Horaria</h2>
            <form id="availability-form">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label for="full-name" class="block text-sm font-medium text-gray-700 mb-1">Nombre Completo</label>
                        <input type="text" id="full-name" name="fullName" list="employee-names" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
                        <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                    </div>
                </div>

                <!-- Disponibilidad Semanal -->
                <div class="mb-8">
                    <label class="block text-base font-medium text-gray-800 mb-3">Disponibilidad Semanal General</label>
                    <div class="availability-grid">
                        <div class="header">Horario</div>
                        <div class="header">Lunes</div>
                        <div class="header">Martes</div>
                        <div class="header">Miércoles</div>
                        <div class="header">Jueves</div>
                        <div class="header">Viernes</div>
                        <div class="header">Sábado</div>
                        <div class="header">Domingo</div>
                        
                        <!-- Mañana -->
                        <div class="header">Mañana<br><span class="font-normal text-xs">(08-15hs)</span></div>
                        <div><input type="checkbox" name="availability" value="lunes-manana"></div>
                        <div><input type="checkbox" name="availability" value="martes-manana"></div>
                        <div><input type="checkbox" name="availability" value="miercoles-manana"></div>
                        <div><input type="checkbox" name="availability" value="jueves-manana"></div>
                        <div><input type="checkbox" name="availability" value="viernes-manana"></div>
                        <div><input type="checkbox" name="availability" value="sabado-manana"></div>
                        <div><input type="checkbox" name="availability" value="domingo-manana"></div>

                        <!-- Tarde -->
                        <div class="header">Tarde<br><span class="font-normal text-xs">(15-22hs)</span></div>
                        <div><input type="checkbox" name="availability" value="lunes-tarde"></div>
                        <div><input type="checkbox" name="availability" value="martes-tarde"></div>
                        <div><input type="checkbox" name="availability" value="miercoles-tarde"></div>
                        <div><input type="checkbox" name="availability" value="jueves-tarde"></div>
                        <div><input type="checkbox" name="availability" value="viernes-tarde"></div>
                        <div><input type="checkbox" name="availability" value="sabado-tarde"></div>
                        <div><input type="checkbox" name="availability" value="domingo-tarde"></div>

                        <!-- Noche -->
                        <div class="header">Noche<br><span class="font-normal text-xs">(22-08hs)</span></div>
                        <div><input type="checkbox" name="availability" value="lunes-noche"></div>
                        <div><input type="checkbox" name="availability" value="martes-noche"></div>
                        <div><input type="checkbox" name="availability" value="miercoles-noche"></div>
                        <div><input type="checkbox" name="availability" value="jueves-noche"></div>
                        <div><input type="checkbox" name="availability" value="viernes-noche"></div>
                        <div><input type="checkbox" name="availability" value="sabado-noche"></div>
                        <div><input type="checkbox" name="availability" value="domingo-noche"></div>
                    </div>
                </div>

                <!-- Otro Trabajo -->
                <div class="mb-8">
                    <label class="block text-base font-medium text-gray-800 mb-2">¿Trabajas en otro lugar?</label>
                    <div class="flex items-center space-x-4">
                        <label><input type="radio" name="otherWork" value="no" checked> No</label>
                        <label><input type="radio" name="otherWork" value="si"> Sí</label>
                    </div>
                    <div id="other-work-details" class="mt-4 hidden">
                        <label for="other-work-schedule" class="block text-sm font-medium text-gray-700 mb-1">Por favor, detalla el lugar y tus horarios:</label>
                        <textarea id="other-work-schedule" name="otherWorkSchedule" rows="3" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                </div>

                <!-- Horarios de Cursada -->
                <div class="mb-8">
                    <label class="block text-base font-medium text-gray-800 mb-3">Horarios de Cursada en la Facultad</label>
                    <div id="courses-container" class="space-y-4">
                        <!-- Las filas de cursada se agregarán aquí -->
                    </div>
                    <button type="button" id="add-course-btn" class="mt-4 px-4 py-2 bg-blue-100 text-blue-800 text-sm font-semibold rounded-lg hover:bg-blue-200 transition-colors">
                        + Agregar Cursada
                    </button>
                </div>

                <div class="text-right">
                    <button type="submit" class="px-8 py-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition-colors shadow-md">
                        Enviar Información de Disponibilidad
                    </button>
                </div>
            </form>
        </section>

        <!-- Formulario 2: Guardias Voluntarias -->
        <section id="on-call-form-section" class="form-section bg-white p-6 md:p-8 rounded-2xl shadow-lg">
            <h2 class="text-2xl font-bold text-gray-800 border-b pb-4 mb-6">2. Inscripción a Guardias Voluntarias</h2>
            <form id="on-call-form">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label for="on-call-name" class="block text-sm font-medium text-gray-700 mb-1">Nombre Completo</label>
                        <input type="text" id="on-call-name" name="onCallName" list="employee-names" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label for="on-call-week" class="block text-sm font-medium text-gray-700 mb-1">Semana para la guardia</label>
                        <input type="week" id="on-call-week" name="onCallWeek" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block text-base font-medium text-gray-800 mb-3">Disponibilidad para cubrir ausencias:</label>
                    <div class="space-y-4">
                        <!-- Lunes -->
                        <div class="on-call-grid">
                            <div class="header font-bold">Lunes</div>
                            <label class="flex items-center justify-center gap-2"><input type="checkbox" name="onCall" value="lunes-manana"> M</label>
                            <label class="flex items-center justify-center gap-2"><input type="checkbox" name="onCall" value="lunes-tarde"> T</label>
                            <label class="flex items-center justify-center gap-2"><input type="checkbox" name="onCall" value="lunes-noche"> N</label>
                        </div>
                        <!-- Martes -->
                         <div class="on-call-grid">
                            <div class="header font-bold">Martes</div>
                            <label class="flex items-center justify-center gap-2"><input type="checkbox" name="onCall" value="martes-manana"> M</label>
                            <label class="flex items-center justify-center gap-2"><input type="checkbox" name="onCall" value="martes-tarde"> T</label>
                            <label class="flex items-center justify-center gap-2"><input type="checkbox" name="onCall" value="martes-noche"> N</label>
                        </div>
                        <!-- Miércoles -->
                         <div class="on-call-grid">
                            <div class="header font-bold">Miércoles</div>
                            <label class="flex items-center justify-center gap-2"><input type="checkbox" name="onCall" value="miercoles-manana"> M</label>
                            <label class="flex items-center justify-center gap-2"><input type="checkbox" name="onCall" value="miercoles-tarde"> T</label>
                            <label class="flex items-center justify-center gap-2"><input type="checkbox" name="onCall" value="miercoles-noche"> N</label>
                        </div>
                        <!-- Jueves -->
                         <div class="on-call-grid">
                            <div class="header font-bold">Jueves</div>
                            <label class="flex items-center justify-center gap-2"><input type="checkbox" name="onCall" value="jueves-manana"> M</label>
                            <label class="flex items-center justify-center gap-2"><input type="checkbox" name="onCall" value="jueves-tarde"> T</label>
                            <label class="flex items-center justify-center gap-2"><input type="checkbox" name="onCall" value="jueves-noche"> N</label>
                        </div>
                        <!-- Viernes -->
                         <div class="on-call-grid">
                            <div class="header font-bold">Viernes</div>
                            <label class="flex items-center justify-center gap-2"><input type="checkbox" name="onCall" value="viernes-manana"> M</label>
                            <label class="flex items-center justify-center gap-2"><input type="checkbox" name="onCall" value="viernes-tarde"> T</label>
                            <label class="flex items-center justify-center gap-2"><input type="checkbox" name="onCall" value="viernes-noche"> N</label>
                        </div>
                        <!-- Sábado -->
                         <div class="on-call-grid">
                            <div class="header font-bold">Sábado</div>
                            <label class="flex items-center justify-center gap-2"><input type="checkbox" name="onCall" value="sabado-manana"> M</label>
                            <label class="flex items-center justify-center gap-2"><input type="checkbox" name="onCall" value="sabado-tarde"> T</label>
                            <label class="flex items-center justify-center gap-2"><input type="checkbox" name="onCall" value="sabado-noche"> N</label>
                        </div>
                        <!-- Domingo -->
                         <div class="on-call-grid">
                            <div class="header font-bold">Domingo</div>
                            <label class="flex items-center justify-center gap-2"><input type="checkbox" name="onCall" value="domingo-manana"> M</label>
                            <label class="flex items-center justify-center gap-2"><input type="checkbox" name="onCall" value="domingo-tarde"> T</label>
                            <label class="flex items-center justify-center gap-2"><input type="checkbox" name="onCall" value="domingo-noche"> N</label>
                        </div>
                    </div>
                </div>

                <div class="text-right">
                    <button type="submit" class="px-8 py-3 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700 transition-colors shadow-md">
                        Inscribirme a Guardia
                    </button>
                </div>
            </form>
        </section>

    </div>
    
    <!-- Datalist para autocompletar nombres -->
    <datalist id="employee-names">
        <!-- Opciones se agregarán dinámicamente -->
    </datalist>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const asesores = ['Dra. Ana Pérez', 'Dr. Juan García', 'Vet. Laura Schmidt', 'Asist. Carlos Rivas'];
            const employeeDatalist = document.getElementById('employee-names');

            // Poblar la lista de autocompletar
            asesores.forEach(asesor => {
                employeeDatalist.innerHTML += `<option value="${asesor}"></option>`;
            });

            // --- LÓGICA PARA FORMULARIO 1: DISPONIBILIDAD ---
            const availabilityForm = document.getElementById('availability-form');
            const otherWorkRadios = document.querySelectorAll('input[name="otherWork"]');
            const otherWorkDetails = document.getElementById('other-work-details');
            const addCourseBtn = document.getElementById('add-course-btn');
            const coursesContainer = document.getElementById('courses-container');
            let courseCounter = 0;

            otherWorkRadios.forEach(radio => {
                radio.addEventListener('change', (e) => {
                    otherWorkDetails.classList.toggle('hidden', e.target.value !== 'si');
                });
            });

            addCourseBtn.addEventListener('click', () => {
                courseCounter++;
                const courseRow = document.createElement('div');
                courseRow.className = 'grid grid-cols-1 md:grid-cols-4 gap-4 items-center border p-3 rounded-lg';
                courseRow.innerHTML = `
                    <input type="text" name="courseName_${courseCounter}" placeholder="Nombre de la Materia" class="w-full p-2 border border-gray-200 rounded-lg" required>
                    <select name="courseDay_${courseCounter}" class="w-full p-2 border border-gray-200 rounded-lg" required>
                        <option value="">Día</option>
                        <option>Lunes</option><option>Martes</option><option>Miércoles</option><option>Jueves</option><option>Viernes</option><option>Sábado</option>
                    </select>
                    <div class="flex items-center gap-2">
                        <input type="time" name="courseStart_${courseCounter}" class="w-full p-2 border border-gray-200 rounded-lg" required>
                        <span class="text-gray-500">-</span>
                        <input type="time" name="courseEnd_${courseCounter}" class="w-full p-2 border border-gray-200 rounded-lg" required>
                    </div>
                    <button type="button" class="remove-course-btn px-3 py-2 bg-red-100 text-red-700 text-sm rounded-lg hover:bg-red-200">Eliminar</button>
                `;
                coursesContainer.appendChild(courseRow);
            });

            coursesContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('remove-course-btn')) {
                    e.target.closest('.grid').remove();
                }
            });

            availabilityForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const formData = new FormData(availabilityForm);
                const data = {
                    fullName: formData.get('fullName'),
                    email: formData.get('email'),
                    availability: formData.getAll('availability'),
                    otherWork: formData.get('otherWork'),
                    otherWorkSchedule: formData.get('otherWorkSchedule') || null,
                    courses: []
                };

                for (let i = 1; i <= courseCounter; i++) {
                    if (formData.get(`courseName_${i}`)) {
                        data.courses.push({
                            name: formData.get(`courseName_${i}`),
                            day: formData.get(`courseDay_${i}`),
                            start: formData.get(`courseStart_${i}`),
                            end: formData.get(`courseEnd_${i}`)
                        });
                    }
                }

                console.log('--- Datos de Disponibilidad ---', JSON.stringify(data, null, 2));
                alert(`¡Gracias ${data.fullName}! Tu información de disponibilidad ha sido registrada.`);
                availabilityForm.reset();
                coursesContainer.innerHTML = '';
            });

            // --- LÓGICA PARA FORMULARIO 2: GUARDIAS ---
            const onCallForm = document.getElementById('on-call-form');

            onCallForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const formData = new FormData(onCallForm);
                const data = {
                    name: formData.get('onCallName'),
                    week: formData.get('onCallWeek'),
                    onCallAvailability: formData.getAll('onCall')
                };

                if (data.onCallAvailability.length === 0) {
                    alert('Por favor, selecciona al menos un turno disponible para la guardia.');
                    return;
                }

                console.log('--- Inscripción a Guardia ---', JSON.stringify(data, null, 2));
                alert(`¡Perfecto ${data.name}! Te has inscripto para las guardias de la semana seleccionada.`);
                onCallForm.reset();
            });
        });
    </script>
</body>
</html>
